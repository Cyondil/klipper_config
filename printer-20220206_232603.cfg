#####################################################################
#	Macros
#####################################################################

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G90
    ##	Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##	Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##	Uncomment for 300 build
    #G0 X150 Y150 Z30 F3600
    
    ##	Uncomment for 350mm build
    G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set bedtemp= params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    {% set chambertemp = params.CHAMBER|default(0)|int %}
    G28
    G1 X175 Y175 Z100 F9000        ; Move to center position
        # <insert your routines here>
    M104 S180    
    M190 S{bedtemp}                                                              ; set & wait for bed temp
    # <insert your routines here>
    TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM=42   ; wait for chamber temp
    M109 S{hotendtemp}  
    CLEAN_NOZZLE
    G32                            ; home all axes
    BED_MESH_CALIBRATE
    CLEAN_NOZZLE
    G28 Z
    SET_GCODE_OFFSET Z=0
    CALIBRATE_Z
    
  
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M117 Print Finished    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-1.0 F3600                 ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X50 Y300 Z100 F3600        ; park nozzle at rear
    BED_MESH_CLEAR
    M117
    G90
    
[gcode_macro PURGE_LINE]
#   Prints a purge line before starting a print
gcode:
    G0 X10 Y3 Z0.2 F9000           ; Move to start position
    G92 E0                         ; Reset Extruder
    G1 E10 F600                    ; Extrude a little
    G1 X100 E10 F1000              ; Draw a Line
    G92 E0                         ; Reset Extruder
    G91                            ; Relative Positioning
    G0 Z10 F1000                   ; Raise Nozzle
    G90

[gcode_macro MOVE_CENTER]
#   Moves printhead to the center of the build area
gcode:
    G1 X175 Y175 Z100 F9000         ; Move to center position
    G90

# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# For use with Marlin's linear advance calibration: https://marlinfw.org/tools/lin_advance/k-factor.html
[gcode_macro M900]
gcode:
	# Parameters
	{% set pa = params.K|float %}
	SET_PRESSURE_ADVANCE ADVANCE={pa}

